{% extends 'base.html' %}

{% block main %}
<div class="form_container">
    <form class="login_form" method="POST" action="">
        <h2>Forgot Password</h2>
        {{ form.hidden_tag() }}
        {{ form.email(placeholder="Email") }}
        {% if form.email.errors %}
            <ul class="errors">
                {% for error in form.email.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
